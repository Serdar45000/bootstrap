<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .black{
            background-color: #030303;
        }
        .grey{
            background-color: #2c2c2c;
        }
        .orange{
            background-color: #dd742d;
        }
        .yellow{
            background-color: #ffcc00;
        }

    </style>
    
</head>
<body>
    <div class="container justify-content-center d-flex">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-4 col">
            <div class="row">
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border offset-9">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 orange border offset-3">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 grey border offset-3">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 orange border offset-2">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 black border">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 grey border offset-2">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 black border">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>

                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 orange border offset-1">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 black border">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 grey border offset-1">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 orange border offset-1">&nbsp;</div>
                <div class="col-1 yellow border">&nbsp;</div>
                <div class="col-1 orange border">&nbsp;</div>
                <div class="col-1 grey border offset-1">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border offset-1">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border offset-3">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border offset-2">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border offset-3">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border offset-4">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-1 grey border offset-4">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
                <div class="col-1 grey border">&nbsp;</div>
            </div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

    -->

</html>
